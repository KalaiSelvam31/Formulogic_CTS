<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormuLogic - Analysis Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fffe;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }
        
        .nav-logo a {
            text-decoration: none;
            color: inherit;
        }

        .nav-logo h2 {
            font-size: 1.6rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        .nav-logo .logic {
            color: #4ade80;
        }

        .nav-actions .back-btn {
            background: #f3f4f6;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            text-decoration: none;
        }
        
        .nav-actions .back-btn:hover {
            background: #e5e7eb;
        }


        /* Main Content */
        .main-content {
            margin-top: 70px;
            min-height: calc(100vh - 70px);
            padding: 40px 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
        }

        /* Results Header */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
            padding: 32px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }

        .header-info h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .analysis-meta {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .meta-item {
            font-size: 0.95rem;
            color: #666;
        }

        .meta-item strong {
            color: #333;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #f3f4f6;
            border-radius: 25px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }
        
        .status-indicator.completed .status-dot {
            background: #22c55e;
        }

        .status-indicator.error .status-dot {
            background: #ef4444;
        }

        /* Results Content */
        .results-content {
            position: relative;
        }

        .results-section {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f3f4f6;
        }

        .section-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .result-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #f3f4f6;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        .card-icon {
            font-size: 1.5rem;
            opacity: 0.7;
            color: #4ade80;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .metric-label {
            color: #666;
            font-size: 0.9rem;
        }

        .metric-value {
            font-weight: 600;
            color: #1a1a1a;
        }

        .metric-value.highlight {
            color: #ef4444;
            font-weight: 700;
        }

        /* Disparity Section */
        .disparity-section {
            margin-top: 32px;
            padding: 24px;
            background: #f9fafb;
            border-radius: 12px;
            border: 1px solid #f3f4f6;
        }

        .disparity-section h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        .disparity-message {
            background: white;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #4ade80;
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .missing-states h4 {
            margin-bottom: 12px;
            color: #ef4444;
        }

        .states-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .state-tag {
            background: #fee2e2;
            color: #dc2626;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .loading-state, .error-state {
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             padding: 80px 20px;
             text-align: center;
        }
        .loading-state h2, .error-state h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .loading-state p, .error-state p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 24px;
        }
        .loading-spinner {
             width: 60px;
             height: 60px;
             border: 4px solid #e5e7eb;
             border-top: 4px solid #4ade80;
             border-radius: 50%;
             animation: spin 1s linear infinite;
             margin-bottom: 24px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }


        @media (max-width: 768px) {
            .container { padding: 0 20px; }
            .results-header { flex-direction: column; gap: 20px; }
            .cards-grid { grid-template-columns: 1fr; }
        }

    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                 <a href="./index.html"><h2>Formu<span class="logic">Logic</span></h2></a>
            </div>
            <div class="nav-actions">
                <a href="./features.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Features
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container" id="resultsContainer">
            <!-- Loading State -->
             <div class="loading-state" id="loadingState">
                 <div class="loading-spinner"></div>
                 <h2>Loading Analysis Results</h2>
                 <p>Please wait a moment...</p>
             </div>
        </div>
    </main>

    <script>
        // Navigation helper to fix environment-specific issues
        function navigateTo(page) {
            const link = document.createElement('a');
            link.href = page;
            document.body.appendChild(link);
            link.click();
            link.remove();
        }

        class ResultsPage {
            constructor() {
                this.apiBase = 'http://127.0.0.1:8000';
                this.init();
            }

            init() {
                this.checkAuth();
                this.loadResults();
            }

            checkAuth() {
                if (!localStorage.getItem('access_token')) {
                    navigateTo('./login.html');
                }
            }

            loadResults() {
                const storedResults = sessionStorage.getItem('analysisResults');
                
                if (storedResults) {
                    const results = JSON.parse(storedResults);
                    this.displayResults(results);
                } else {
                    this.displayError('No analysis results found. Please run a new analysis from the features page.');
                }
            }
            
            displayResults(results) {
                const { rxcui, analysisType, data, timestamp } = results;
                const container = document.getElementById('resultsContainer');
                
                if (data.status && data.status.toLowerCase().includes('error')) {
                    this.displayError(data.message || 'The analysis could not be completed.');
                    return;
                }

                let content = `
                    <div class="results-header">
                        <div class="header-info">
                            <h1>Analysis Results</h1>
                            <div class="analysis-meta">
                                <span class="meta-item"><strong>Drug RxCUI:</strong> ${rxcui}</span>
                                <span class="meta-item"><strong>Generated:</strong> ${new Date(timestamp).toLocaleString()}</span>
                            </div>
                        </div>
                        <div class="status-indicator completed">
                            <span class="status-dot"></span>
                            <span>Completed</span>
                        </div>
                    </div>
                    
                    <div class="results-content">
                        <div class="results-section">
                            <div class="section-header">
                                <h2>Regional Disparity Analysis</h2>
                            </div>
                            <div class="cards-grid">
                                <div class="result-card">
                                    <div class="card-header"><h3>Coverage Overview</h3><div class="card-icon"><i class="fas fa-globe-americas"></i></div></div>
                                    <div class="card-content">
                                        <div class="metric"><span class="metric-label">Total Plans Covering Drug:</span><span class="metric-value">${data.total_plans_covering_drug || 'N/A'}</span></div>
                                        <div class="metric"><span class="metric-label">States with Coverage:</span><span class="metric-value">${data.states_with_coverage || 'N/A'}</span></div>
                                        <div class="metric"><span class="metric-label">Coverage Gap:</span><span class="metric-value highlight">${data.coverage_gap_percentage || 'N/A'}</span></div>
                                    </div>
                                </div>
                                <div class="result-card">
                                    <div class="card-header"><h3>Drug Information</h3><div class="card-icon"><i class="fas fa-pills"></i></div></div>
                                    <div class="card-content">
                                        <div class="metric"><span class="metric-label">Drug Tier:</span><span class="metric-value">${data.drug_tier || 'N/A'}</span></div>
                                        <div class="metric"><span class="metric-label">Prior Auth Required:</span><span class="metric-value">${data.prior_auth_required || 'N/A'}</span></div>
                                        <div class="metric"><span class="metric-label">Step Therapy Required:</span><span class="metric-value">${data.step_therapy_required || 'N/A'}</span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="disparity-section">
                                <h3>Disparity Analysis</h3>
                                <div class="disparity-message">${data.disparity_message || 'No disparity analysis available.'}</div>
                                ${this.renderMissingStates(data.missing_states)}
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML = content;
            }
            
            renderMissingStates(states) {
                if (!states || states.length === 0) return '';
                return `
                    <div class="missing-states">
                        <h4>States Without Coverage:</h4>
                        <div class="states-list">
                            ${states.map(state => `<span class="state-tag">${state}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            displayError(message) {
                const container = document.getElementById('resultsContainer');
                container.innerHTML = `
                     <div class="error-state">
                         <h2>Analysis Error</h2>
                         <p>${message}</p>
                     </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => new ResultsPage());
    </script>
</body>
</html>
